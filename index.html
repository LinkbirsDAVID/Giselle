.character{

.fairy{ top:12%; left:5%; }
.bear{ bottom:20%; left:5%; animation-delay:1s; }
.unicorn{ top:15%; right:5%; animation-delay:2s; }

/* CONFETI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:confetti 4s linear infinite;
}

/* CORAZONES */
.heart{
  position:fixed;
  animation:hearts 6s linear infinite;
}

/* GLOBOS */
.balloon{
  position:fixed;
  bottom:-100px;
  width:45px;
  height:60px;
  border-radius:50%;
  animation:balloon 10s linear infinite;
}

.music{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);

}

@keyframes letter{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-10px); }
}

@keyframes pulse{
  50%{ transform:scale(1.1); }
}

@keyframes float{
  50%{ transform:translateY(-15px); }
}

@keyframes hearts{
  0%{ transform:translateY(110vh); opacity:1; }
  100%{ transform:translateY(-10vh); opacity:0; }
}

@keyframes confetti{
  0%{ transform:translateY(-10vh) rotate(0); }
  100%{ transform:translateY(110vh) rotate(360deg); }
}

@keyframes balloon{
  0%{ transform:translateY(0); opacity:0; }
  10%{ opacity:1; }
  100%{ transform:translateY(-120vh); opacity:0; }
}
